<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>
    <link rel="icon" type="image/x-icon" href="/imgs/star-icon.webp">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Poetsen+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/Style.css">
</head>
<body>
    <section class="py-5 home">
        <div class="container d-flex flex-column justify-content-center align-items-center">

            <h1 class="py-5 position-relative text-white fw-bold">Bookmarker</h1>

            <div class="bookmark  w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">

                <h2 class="text-white  ">
                    <i class="fa-solid fa-bookmark"></i>
                    Bookmark your favorite sites
                    <i class="fa-solid fa-bookmark"></i>
                </h2>

                <div class="s-name  w-100 d-flex flex-column justify-content-center">
                    <label class="pb-2 fw-semibold text-primary  " for="bookmarkName"> <i class="fa-solid fa-book-bookmark"></i> Site Name</label>
                    <input id="bookmarkName" class="form-control mb-2" placeholder="Bookmark Name " type="text">

                </div>
                <div class="s-url  w-100 d-flex flex-column justify-content-center">
                    <label class="pb-2 fw-semibold text-primary  " for="bookmarkUrl"> <i class="fa-solid fa-link"></i> Site Name</label>
                    <input id="bookmarkUrl" class="form-control mb-2" placeholder="Bookmark URL " type="text"> 

                </div>

                <button onclick=" validUrl();" class="btn btn-outline-primary ">Submit</button>



            </div>

            <table class="table mt-4 text-center bg-light">
                <thead>
                  <tr>
                  <th class="text-capitalize">index</th>
                  <th class="text-capitalize">Website Name</th>
                  <th class="text-capitalize">Visit</th>
                  <th class="text-capitalize">Delete</th>
                  </tr>
                </thead>
                <tbody id="tableContent">
                    
                  </tbody>
              </table>
    
        </div>
    </section>
    

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/Main.js"></script>
</body>
</html>
